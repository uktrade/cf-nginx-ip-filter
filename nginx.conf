worker_processes 4;
daemon off;

events {
  worker_connections  1024;
}

error_log /dev/stderr;

http {
  access_log /dev/stdout;
  default_type application/octet-stream;
  include mime.types;
  sendfile on;
  tcp_nopush on;
  port_in_redirect off;
  keepalive_timeout 30;
  server_tokens off;

  resolver <%=
    lines = Array.new
    File.open('/etc/resolv.conf').each { |line|
      lines << line.split(" ") if line.start_with?("nameserver")
    }
    nameserver = lines.dig(0,1) if lines.length > 0
    nameserver || "127.0.0.1"
  %>;

  map $http_x_cdn_secret $invalid_secret {
    default 1;
    "<%= ENV['CDN_SECRET'] %>" 0;
  }

  server {
    set_real_ip_from 0.0.0.0/0;
    real_ip_recursive on;
    real_ip_header X-CDN-Real-IP;
    expires -1;

    server_name _;
    listen <%= ENV["PORT"] %> default_server;

    location / {
      <%
        whitelist = ENV['IP_WHITELIST'] || '127.0.0.1/32'
        whitelist.split(',').each do |line|
      %>
      allow <%= line %>;<% end %>

      <%
        blacklist = ENV['IP_BLACKLIST'] || 'all'
        blacklist.split(',').each do |line|
      %>
      deny <%= line %>;<% end %>

      if ($invalid_secret) {
        return 403;
      }

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
      proxy_pass $http_x_cf_forwarded_url;
    }

    location /nginx_status {
      stub_status on;
      access_log off;
      allow 127.0.0.1/32;
      allow 10.0.0.0/8;
      allow 172.16.0.0/12;
      allow 192.168.0.0/16;
      deny all;
    }
  }
}
